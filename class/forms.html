<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--tells what action will perform when our form get submitted-->
    <h1>Input</h1>
    <form action="">
        <!--Input-->
        <input type="text">
        <br>
        <input  type="password">
        <br>
        <input type="date">
        <br>
        <input type="time">
        <br>
        <input type="number">
        <br>
        <input type="color">
        <hr>
        <h1>Place holder</h1>
        <lable for="username">User Name:</lable>
        <input type="text"
        placeholder="User name" id="user name">
        <br>
        <lable for="Password">Password:</lable>
        <input type="text"
        placeholder="Password" id="password">
        <br>
        <button type="submit">submit</button>
        <hr>
        <h1>Checkbox</h1>
        <lable for="age">age</lable>
        <input type="checkbox" name="age" id="age">
        <input type="checkbox" name="age" id="age" checked>
        <hr>
        <h1>Radio Button</h1>
        <input type="checkbox" name="male" id="male">
        <lable for="male">Male</lable>
        <input type="checkbox" name="female" id="female">
        <lable for="male">Female</lable>
        <hr>
        <h1>Dropdown</h1>
        <select name="language">
            <option value="">C</option>
            <option value="">C++</option>
            <option value="">Python</option>

        </select>




        <hr>
        <h1>Range</h1>
        <lable for="Attendence">Attendence</lable>
        <input type="range" min="0" max="100" name="Attendence" step="10" value="80">
        <hr>
        <h1>Text Area</h1>
        


    </form>
</body>
</html>
